<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ContactHTML</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="IndexHTML.html">Mi Web</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="IndexHTML.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutHTML.html">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="SubHTML.html">Sub Página</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1>Contacto</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Tu correo">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
